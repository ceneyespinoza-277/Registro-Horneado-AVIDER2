<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pedidos - AVIDER S.A.</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f57c00;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 60px;
            margin-right: 20px;
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: #f57c00;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[readonly] {
            background-color: #f5f5f5;
        }

        button {
            background-color: #f57c00;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #ffb74d;
        }

        footer {
            background-color: #f57c00;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<header>
    <img src="logo.png" alt="Logo AVIDER">
    <h1>Gestión del Servicio de Horneado</h1>
</header>

<div class="container">

    <h2>Registro de Pedido del Cliente</h2>

    <form id="pedidoForm">

        <label>Pedido N°</label>
        <input type="text" id="pedido" required>

        <label>Fecha de recepción del pedido</label>
        <input type="date" id="fechaRecepcion" required>

        <label>Cliente</label>
        <input type="text" id="cliente" required>

        <label>Tipo de Producto</label>
        <input type="text" id="producto" required>

        <label>Peso (kg)</label>
        <input type="number" step="0.01" id="peso" required>

        <label>Cantidad</label>
        <input type="number" id="cantidad" required>

        <label>Observaciones</label>
        <textarea id="observaciones"></textarea>

        <label>Fecha de entrega</label>
        <input type="date" id="fechaEntrega" required>

        <label>Total a pagar ($)</label>
        <input type="number" step="0.01" id="total" required>

        <label>Anticipo ($)</label>
        <input type="number" step="0.01" id="anticipo">

        <label>Saldo pendiente ($)</label>
        <input type="number" step="0.01" id="saldo" readonly>

        <button type="submit">Guardar Pedido</button>
    </form>

    <h2>Listado de Pedidos</h2>

    <table>
        <thead>
            <tr>
                <th>Pedido</th>
                <th>Fecha recepción</th>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Peso (kg)</th>
                <th>Cantidad</th>
                <th>Observaciones</th>
                <th>Estado</th>
                <th>Fecha entrega</th>
                <th>Total a pagar ($)</th>
            </tr>
        </thead>
        <tbody id="tablaPedidos">
            <!-- Pedidos dinámicos -->
        </tbody>
    </table>

</div>

<footer>
    AVIDER S.A. · Servicio Integral de Horneado de Productos Cárnicos
</footer>

<script>
    const form = document.getElementById("pedidoForm");
    const totalInput = document.getElementById("total");
    const anticipoInput = document.getElementById("anticipo");
    const saldoInput = document.getElementById("saldo");
    const tabla = document.getElementById("tablaPedidos");

    function calcularSaldo() {
        const total = parseFloat(totalInput.value) || 0;
        const anticipo = parseFloat(anticipoInput.value) || 0;
        let saldo = total - anticipo;
        if (saldo < 0) saldo = 0;
        saldoInput.value = saldo.toFixed(2);
    }

    totalInput.addEventListener("input", calcularSaldo);
    anticipoInput.addEventListener("input", calcularSaldo);

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const fila = `
            <tr>
                <td>${pedido.value}</td>
                <td>${fechaRecepcion.value}</td>
                <td>${cliente.value}</td>
                <td>${producto.value}</td>
                <td>${peso.value}</td>
                <td>${cantidad.value}</td>
                <td>${observaciones.value}</td>
                <td>
                    <select>
                        <option>En proceso</option>
                        <option>Entregado</option>
                        <option>No entregado</option>
                    </select>
                </td>
                <td>${fechaEntrega.value}</td>
                <td>$${parseFloat(total.value).toFixed(2)}</td>
            </tr>
        `;

        tabla.insertAdjacentHTML("beforeend", fila);

        form.reset();
        saldoInput.value = "";
    });
</script>

</body>
</html>
